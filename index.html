<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>gamejs</title>
  <style type="text/css">
    body {
        background: #ccc;
    }
    #game {
        border: 1px solid #999;
        width: 480px;
        height: 320px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }
    
    #game .layer {
        min-width: 100%;
        min-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    #game #layer-0 {
        background: url(img/floor-tile.png);
    }
    
    #game .layer .sprite {
        position: absolute;
        width: 32px;
        height: 32px;
    }
    
    #game .layer .sprite span {
        position: absolute;
    }
    
    #game .layer .sprite span.guy {
        width: 32px;
        height: 32px;
        background-image: url(img/guy.png);
    }
    #game .layer .sprite span.guy.frame-0 {
        background-position: 0 0;
    }
    #game .layer .sprite span.guy.frame-1 {
        background-position: 32px 0;
    }
  </style>
</head>
<body>
    <div id="game">
        <div id="layer-0" class="layer">
            <div id="sprite-0" class="sprite">
                <span class="guy frame-0">
                    
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript">
    var frame = 0;
    setInterval(function() {
        var next = (frame+1) % 2;
        $('#sprite-0 span.guy')
            .removeClass('frame-'+frame)
            .addClass('frame-'+next);
        frame = next;
    }, 500);
    </script>
</body>
</html>
