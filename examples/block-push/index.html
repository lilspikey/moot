<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>block push</title>
  <meta name="apple-mobile-web-app-capable" content="yes" >
  <meta name="viewport" content="width=480; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <style type="text/css">
    body {
        background: #ccc;
        padding: 0;
        margin: 0;
    }
    #game {
        width: 480px;
        height: 320px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }
    
    #game .layer {
        min-width: 100%;
        min-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    #game #foreground {
        background: url(img/floor-tile.png);
    }
    
    #game .layer .sprite {
        position: absolute;
        /*border: 1px solid red;*/
    }
    
    .debug-animations .sprite {
        width: 32px;
        height: 32px;
        position: relative;
    }
    
    .sprite span {
        position: absolute;
    }
    
    .sprite span.guy-right-stand,
    .sprite span.guy-right-walk,
    .sprite span.guy-left-stand,
    .sprite span.guy-left-walk {
        top: -4px;
        left: -8px;
        width: 32px;
        height: 32px;
        background-image: url(img/guy.png);
        background-repeat: no-repeat;
    }
    .sprite span.guy-right-stand,
    .sprite span.guy-right-walk {
        background-position: 0 0;
    }
    .sprite span.guy-right-stand.frame-17,
    .sprite span.guy-right-stand.frame-18,
    .sprite span.guy-right-stand.frame-37,
    .sprite span.guy-right-stand.frame-38 {
        background-position: 0 -32px;
    }
    .sprite span.guy-right-walk.frame-1 {
        background-position: -32px 0;
    }
    .sprite span.guy-right-walk.frame-3 {
        background-position: -64px 0;
    }
    .sprite span.guy-left-stand,
    .sprite span.guy-left-walk {
        background-position: -64px -64px;
    }
    .sprite span.guy-left-stand.frame-17,
    .sprite span.guy-left-stand.frame-18,
    .sprite span.guy-left-stand.frame-37,
    .sprite span.guy-left-stand.frame-38 {
        background-position: -64px -96px;
    }
    .sprite span.guy-left-walk.frame-1 {
        background-position: -32px -64px;
    }
    .sprite span.guy-left-walk.frame-3 {
        background-position: 0 -64px;
    }
    .sprite span.block {
        width: 32px;
        height: 32px;
        background-image: url(img/block.png);
        background-repeat: no-repeat;
        background-position: 0 0;
    }
    .sprite span.click {
        width: 32px;
        height: 32px;
        background-image: url(img/click.png);
        background-repeat: no-repeat;
        background-position: 0 0;
    }
  </style>
</head>
<body>
    <div id="game">
        
    </div>
    <script type="text/javascript" src="../js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="../../moot.js"></script>
    <script type="text/javascript">
    var world = Moot.world('#game');
    var layer = world.layer('foreground');
    
    var click_marker = world.sprite('click').addType('click').width(32).height(32).hide();
    click_marker.animation('click', { cssClass: 'click' });
    layer.add(click_marker);
    
    var sprite = world.sprite('guy', {
        dir: { dx:0, dy: 0 },
        target: { x: 0, y: 0 },
        current_animation: 'guy-right-stand',
        move_to: function(x, y) {
            // convert to nearest center of square
            x = 32 * (Math.floor(x/32) + 0.5);
            y = 32 * (Math.floor(y/32) + 0.5);
            
            click_marker.x(x - (click_marker.width()/2)).y(y - (click_marker.height()/2)).show(3);
            
            this.target.x = x - this.width()/2;
            this.target.y = y - this.height()/2;
            
            return sprite;
        },
        update: function() {
            var dx = Math.min(Math.abs(this.target.x - this.x()), 4),
                dy = Math.min(Math.abs(this.target.y - this.y()), 4);
            if ( this.target.x > this.x() ) {
                this.dir.dx = dx;
            }
            else if ( this.target.x < this.x() ) {
                this.dir.dx = -dx;
            }
            else {
                this.dir.dx = 0;
            }
            if ( this.target.y > this.y() ) {
                this.dir.dy = dy;
            }
            else if ( this.target.y < this.y() ) {
                this.dir.dy = -dy;
            }
            else {
                this.dir.dy = 0;
            }
            this.update_animation();
            this.x(this.x()+this.dir.dx);
            this.y(this.y()+this.dir.dy);
        },
        update_animation: function() {
            var new_animation = this.current_animation;
            var dir = this.dir;
            if ( dir.dx || dir.dy ) {
                if ( dir.dx < 0 ) {
                    new_animation = 'left-walk';
                }
                else if ( dir.dx > 0 ){
                    new_animation = 'right-walk';
                }
                else {
                    new_animation = this.current_animation.replace(/stand/, 'walk');
                }
            }
            else {
                new_animation = this.current_animation.replace(/walk/, 'stand');
            }
            if ( this.current_animation != new_animation ) {
                this.animation(new_animation).show();
                this.current_animation = new_animation;
            }
        }
    });
    
    sprite.animation('right-walk', { cssClass: 'guy-right-walk', frames: 4, group: 'main'})
          .animation('left-walk', { cssClass: 'guy-left-walk', frames: 4, group: 'main'})
         .animation('right-stand', { cssClass: 'guy-right-stand', frames: 101, group: 'main' })
         .animation('left-stand', { cssClass: 'guy-left-stand', frames: 101, group: 'main' })
         .width(16).height(24).move_to(16, 16);
    sprite.addType('guy')
    sprite.animation('right-stand').show();
    layer.add(sprite);
    
    for ( var i = 0; i < 50; i++ ) {
        var block = world.sprite('block-'+i).addType('block');
        var x = Math.round((Math.random()*480)/32) * 32,
            y = Math.round((Math.random()*320)/32) * 32;
        block.animation('block', { cssClass: 'block' }).x(x).y(y).width(32).height(32);
        layer.add(block);
    }
    
    click_marker.hide();
    
    world.collision('guy block', 'block', function(sprite1, sprite2) {
        var w1 = sprite1.width()/2,
            w2 = sprite2.width()/2,
            h1 = sprite1.height()/2,
            h2 = sprite2.height()/2;
        var cx1 = sprite1.x() + w1,
            cx2 = sprite2.x() + w2,
            cy1 = sprite1.y() + h1,
            cy2 = sprite2.y() + h2;
        
        var dx = Math.abs(cx1-cx2),
            dy = Math.abs(cy1-cy2);
        
        // move the sprites apart
        if ( dx <= (w1+w2) && dx > dy ) {
            var d = 0.5*(w1+w2 - dx);
            var x1 = sprite1.x();
            var x2 = sprite2.x();
            if ( cx1 < cx2 ) {
                sprite1.x(x1 - d);
                sprite2.x(x2 + d);
            }
            else {
                sprite1.x(x1 + d);
                sprite2.x(x2 - d);
            }
        }
        else if ( dy <= (h1+h2) ) {
            var d = 0.5*(h1+h2 - dy);
            var y1 = sprite1.y();
            var y2 = sprite2.y();
            if ( cy1 < cy2 ) {
                sprite1.y(y1 - d);
                sprite2.y(y2 + d);
            }
            else {
                sprite1.y(y1 + d);
                sprite2.y(y2 - d);
            }
        }

    });
    
    // re-enable to test animations
    //world.listAnimations();
    
    setInterval(function() {
        world.animate();
        world.update();
        world.checkCollisions();
    }, 100);
    
    
    $('#game').bind('click', function(event) {
        // might need to translate further for layer
        // if we translate later
        event.preventDefault();
        var offset = $(this).offset();
        var x = event.pageX - offset.left;
        var y = event.pageY - offset.top;
        sprite.move_to(x, y);
    });
    
    </script>
</body>
</html>
